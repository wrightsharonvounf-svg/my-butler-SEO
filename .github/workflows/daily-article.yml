# –ó–∞–ø—É—Å–∫: 
# - –ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é (–∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 UTC = 12:00 –ú–°–ö)
# - –í—Ä—É—á–Ω—É—é (workflow_dispatch)
# - –ü—Ä–∏ push –≤ main, –∫—Ä–æ–º–µ –∫–æ–º–º–∏—Ç–æ–≤ –æ—Ç –±–∞—Ç–ª–µ—Ä–∞
on:
  schedule:
    - cron: '0 9 * * *'   # –µ–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 09:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    # –ò—Å–∫–ª—é—á–∞–µ–º –∑–∞–ø—É—Å–∫, –µ—Å–ª–∏ –∫–æ–º–º–∏—Ç –æ—Ç –±–∞—Ç–ª–µ—Ä–∞ ‚Äî —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
    paths-ignore: [ 'README.md' ]  # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –º—É—Å–æ—Ä
    # ‚ùå –ù–µ –∑–∞–ø—É—Å–∫–∞—Ç—å, –µ—Å–ª–∏ –∫–æ–º–º–∏—Ç –æ—Ç –±–∞—Ç–ª–µ—Ä–∞
    exclude:
      - author_email: 'butler@zaebis.store'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: üîç Checkout
        uses: actions/checkout@v4
        with:
          # –ù—É–∂–µ–Ω —Ç–æ–∫–µ–Ω, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø—É—à–∏—Ç—å
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–ª—É–±–∏–Ω—É 0, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø—É—à–∏—Ç—å
          fetch-depth: 0

      - name: üì¶ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß† Generate article with AI
        run: node factory.js
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: üõ†Ô∏è Build site
        run: npm run build

      - name: üì§ Commit and push
        run: |
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Git
          git config user.name "My Butler Factory"
          git config user.email "butler@zaebis.store"
          
          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add .
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è –∫–æ–º–º–∏—Ç–∞
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ –ê–≤—Ç–æ: –Ω–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –æ—Ç AI"
            git push
          else
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –ø—É—à –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi